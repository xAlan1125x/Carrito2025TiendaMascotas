<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tienda - Carrito</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap opcional para estilos rÃ¡pidos (no necesario) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="site-title">Mi Tienda</h1>
    <div class="cart-toggle" id="open-cart" title="Abrir carrito">
      ðŸ›’ Carrito <span id="cart-count" class="badge">0</span>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Productos</h2>
      <div id="productos" class="products-grid"></div>
    </section>

    <section id="cart-section" class="cart-section hidden">
      <h2>Carrito</h2>
      <ul id="carrito" class="cart-list"></ul>

      <div class="cart-actions">
        <p class="total">Total: <span id="total">-</span></p>
        <div class="buttons">
          <button id="vaciar" class="btn btn-danger">Vaciar carrito</button>
          <button id="confirmar" class="btn btn-success">Confirmar compra</button>
          <button id="cerrar-cart" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
