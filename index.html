<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tienda - Carrito</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap opcional para estilos rÃ¡pidos (no necesario) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="site-title">PetShot</h1>
    <div class="cart-toggle" id="open-cart" title="Abrir carrito">
      ðŸ›’ Carrito <span id="cart-count" class="badge">0</span>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Productos</h2>
      <div id="productos" class="products-grid"></div>
    </section>

    <section id="cart-section" class="cart-section hidden">
      <h2>Carrito</h2>
      <ul id="carrito" class="cart-list"></ul>

      <div class="cart-actions">
  <div class="discount-area">
    <label for="discount-code"><strong>CÃ³digo de descuento</strong></label>
    <div style="display:flex; gap:8px; margin-top:6px;">
      <input id="discount-code" type="text" placeholder="Ingresa cÃ³digo" />
      <button id="apply-discount" class="btn btn-outline-primary">Aplicar</button>
      <button id="remove-discount" class="btn btn-outline-secondary" style="display:none;">Quitar</button>
    </div>
    <p id="discount-message" style="margin:6px 0 0; color:#2b6; font-size:14px;"></p>
  </div>

  <div class="totals">
    <p class="total">Subtotal: <span id="subtotal">-</span></p>
    <p class="total">Descuento: <span id="discount-amount">-</span></p>
    <p class="total"><strong>Total: <span id="total">-</span></strong></p>
  </div>

  <div class="buttons">
    <button id="vaciar" class="btn btn-danger">Vaciar carrito</button>
    <button id="confirmar" class="btn btn-success">Confirmar compra</button>
    <button id="cerrar-cart" class="btn btn-secondary">Cerrar</button>
  </div>
</div>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
